apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loan-validator-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: daas.ng  # Replace with your actual domain
    http:
      paths:
      # Loan Validator Portal (Frontend)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loan-validator-portal-service
            port:
              number: 8080
      # Government API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: government-api-service
            port:
              number: 8081
---
