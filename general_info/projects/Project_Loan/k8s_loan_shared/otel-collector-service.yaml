apiVersion: v1
kind: Service
metadata:
  name: otel-collector-service
  namespace: default
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: health
    port: 13133
    targetPort: 13133
    protocol: TCP
