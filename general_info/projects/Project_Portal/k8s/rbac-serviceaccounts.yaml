# --- Service Accounts (one per microservice) ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: default
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: upload-service-sa
  namespace: default
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway-sa
  namespace: default
automountServiceAccountToken: false

# --- Least-privilege Role: read-only access to ConfigMaps & Secrets in this namespace ---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: config-secret-reader
  namespace: default
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch

# --- Bind the Role to each ServiceAccount (RoleBindings) ---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service-config-secret-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: default
roleRef:
  kind: Role
  name: config-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: upload-service-config-secret-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: upload-service-sa
    namespace: default
roleRef:
  kind: Role
  name: config-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-gateway-config-secret-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: api-gateway-sa
    namespace: default
roleRef:
  kind: Role
  name: config-secret-reader
  apiGroup: rbac.authorization.k8s.io
